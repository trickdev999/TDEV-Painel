function VerifyCredentials(cname){
if(decodeURIComponent(document.cookie).includes(cname)){
return "VALID";
}
return "INVALID";
}

function SaveCredentials(cname, cvalue){
    document.cookie = cname + "=" + cvalue + ";path=/";
};

function GetCredentials(cname){

    var name = cname+"=";
	
    var decodedCookie = decodeURIComponent(document.cookie);

	var endCookieNamePosition = decodedCookie.indexOf(name)+name.length;
	
	for(var i = endCookieNamePosition; i <= decodedCookie.length;i++){
	
	var value = decodedCookie.substring(i,i+1);
	
	if(value==";"||i==decodedCookie.length){
	
	return decodedCookie.substring(endCookieNamePosition,i);
	
	}
	
	}
	
    return "";
};
	</script>
